<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crud-JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <main>
        <header>
            <div>
                <h1>CRUD JS</h1>
            </div>
        </header>



        <div class="form">
            <div class="campo">
                <div>Nome:</div>
                <input id="campo-nome" type="text" placeholder="digite aqui...">
            </div>
            <div class="campo">
                <div>Idade:</div>
                <input id="campo-idade" type="number" min="1" placeholder="digite aqui...">
            </div>
            <div class="campo">
                <div>Curso:</div>
                <input id="campo-curso" type="text" placeholder="digite aqui...">
            </div>
            <button id="add" onclick="add()">Add</button>

        </div>


        <h2>Tabela</h2>

        <table id="table" border="1px">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                    <th style="width: 1px;"></th>
                    <th style="width: 1px;"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Samuel</td>
                    <td>23</td>
                    <td>Computação</td>
                    <td><button class="edit" onclick="edit(this)">Edit</button></td>
                    <td><button class="del" onclick="del(this)">Delete</button></td>
                </tr>
            </tbody>

        </table>





    </main>


</body>

<script src="script.js"></script>

</html>
