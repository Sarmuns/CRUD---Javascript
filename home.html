<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crud-JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
<header>
  <div>
    <h1>CRUD JS</h1>
  </div>
</header>

<main>
  <table id="table" border="1px">
    
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Samuel</td>
        <td>23</td>
        <td>Computação</td>
        <td><button class="edit" onclick="edit(this)">Edit</button></td>
        <td><button class="del" onclick="del(this)">Delete</button></td>
      </tr>
    </tbody>

  </table>
 
  <section>
    <h2>Cadastro de Contatos</h2>
    <form>
          <p class="form">Nome:<p>
          <p><input id="campo-nome" type="text" placeholder="digite aqui..."><p>
        
          <p class="form">Idade:<p>
          <p><input id="campo-idade" type="number" min="1" placeholder="digite aqui..."><p>
        
          <p class="form">Curso:<p>
          <p><input id="campo-curso" type="text" placeholder="digite aqui..."><p>
             
    </form>
  </section>

</main>

<button id="add" onclick="add()">Add</button>

</body>

<script src="script.js"></script>

</html>
