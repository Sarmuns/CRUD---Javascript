<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crud-JS</title>
</head>
<body>  
<header>
  <div>
    <h1>CRUD JS</h1>
  </div>
</header>

<main>

  <table id="table" border="1px">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Samuel</td>
        <td>23</td>
        <td>Computação</td>
        <td><button onclick="edit(this)">Edit</button></td>
        <td><button onclick="del(this)">Delete</button></td>
      </tr>
    </tbody>

  </table>
 
  <section>
    <h2>Cadastro de Contatos</h2>
    <form id="formulario">
      <table>
        <tr>
          <td>Nome:</td>
          <td><input id="campo-nome" type="text" placeholder="digite aqui..."></td>
        </tr>
          <tr>
          <td>Idade:</td>
          <td><input id="campo-idade" type="number" placeholder="digite aqui..."></td>
        </tr>
        <tr>
          <td>Curso:</td>
          <td><input id="campo-curso" type="text" placeholder="digite aqui..."></td>
        </tr>
      </table>      
    </form>
  </section>

</main>

<button onclick="add()">Add</button>

</body>

<script src="script.js"></script>

</html>
