<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  
<header>
  <div class="container">
    <h1>CRUD JS</h1>
  </div>
</header>

<main class="container">
  <section>
    <h2>Lista</h2>
    <table>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
      </tr>
      
      <tbody class="contato">
        
      </tbody>
    </table>
  </section>

  <section>
    <h2>Cadastro de Contatos</h2>
    <form id="formulario">
      
      <fieldset>
        <label for="campo-nome">Nome:</label>
        <input id="campo-nome" value="123" type="text" placeholder="digite aqui...">
      </fieldset>

      <fieldset class="campo-idade">
        <label for="campo-idade">Idade:</label>
        <input id="campo-idade" type="text" placeholder="digite aqui...">
      </fieldset>

      <fieldset class="campo-curso">
        <label for="campo-curso">Curso:</label>
        <input id="campo-curso" type="text" placeholder="digite aqui...">
      </fieldset>

      
      <button id="adicionar-contato" class="botao bto-principal">Adicionar</button>
    </form>
  </section>

</main>


</body>
<script src="script.js"></script>
</html>
