<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>


<body>  
<header>
  <div class="container">
    <h1>CRUD JS</h1>
  </div>
</header>

<main class="container">

  <table border="1px">
    <thead>  
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
      </tr>
    </thead>
    <tbody id="table">
      <td>Samuel</td>
      <td>23</td>
      <td>Computação</td>
    </tbody>
  </table>
 
  <section>
    <h2>Cadastro de Contatos</h2>
    <form id="formulario">
      
      <div>
        <label for="campo-nome">Nome:</label>
        <input id="campo-nome" type="text" placeholder="digite aqui...">
      </div>

      <div class="campo-idade">
        <label for="campo-idade">Idade:</label>
        <input id="campo-idade" type="text" placeholder="digite aqui...">
      </div>

      <div class="campo-curso">
        <label for="campo-curso">Curso:</label>
        <input id="campo-curso" onfocus="this.value=''" type="text" placeholder="digite aqui...">
      </div>

      
      
    </form>
  </section>

</main>

<button onclick="add()">Add</button>

</body>
<script src="script.js"></script>

</html>
